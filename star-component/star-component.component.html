    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5" (change)="getVal(5)">
        <label for="rate-5" class="fas fa-star" ></label>
        <input type="radio" name="rate" id="rate-4"  (change)="getVal(4)">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3" (change)="getVal(3)">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2"  (change)="getVal(2)">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1" (change)="getVal(1)">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea cols="30" placeholder="Describe your experience.." name="something" [(ngModel)]="finalRating.feedbackText"></textarea>
          </div>
          <div class="btn">
            <button type="submit" (click)="rated()">Post</button>
          </div>
        </form>
      </div>
    </div>
